redis:
  port: 6379
  host: localhost

jetcache:
  statIntervalMinutes: 15

  local:
    default:
      type: caffeine
      limit: 200
      defaultExpireInMillis: 300
    A1:
      type: linkedhashmap
      limit: 100
      expireAfterAccess: true
      defaultExpireInMillis: 100
  remote:
    default:
      type: redis
      poolConfig:
        minIdle: 2
        maxIdle: 5
        maxTotal: 10
      host: ${redis.host}
      port: ${redis.port}
    A1:
      type: redis
      poolConfig:
        minIdle: 2
        maxIdle: 5
        maxTotal: 10
      host: ${redis.host}
      port: ${redis.port}
      valueEncoder: kryo
      valueDecoder: kryo


