jetcache:
  statIntervalMinutes: 15

  local:
    default:
      type: caffeine
      limit: 200
      defaultExpireInMillis: 10000
    A1:
      type: linkedhashmap
      limit: 100
      expireAfterAccess: true
      defaultExpireInMillis: 10000
  remote:
    default:
      type: redis
      poolConfig:
        minIdle: 2
        maxIdle: 5
        maxTotal: 10
      host: 127.0.0.1
      port: 6379
      defaultExpireInMillis: 10000
    A1:
      type: redis
      poolConfig:
        minIdle: 2
        maxIdle: 5
        maxTotal: 10
      sentinels: 127.0.0.1:26379 , 127.0.0.1:26380, 127.0.0.1:26381
      masterName: mymaster
      valueEncoder: kryo
      valueDecoder: kryo
      defaultExpireInMillis: 10000


