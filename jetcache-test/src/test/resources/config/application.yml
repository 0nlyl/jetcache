redis:
  port: 6379
  host: localhost

jetcache:
  local:
    default:
      type: caffeine
      limit: 100
    A1:
      type: caffeine
      limit: 100
  remote:
    default:
      type: redis
      poolConfig:
        minIdle: 2
        maxIdle: 5
        maxTotal: 10
      host: ${redis.host}
      port: ${redis.port}
    A1:
      type: redis
      poolConfig:
        minIdle: 2
        maxIdle: 5
        maxTotal: 10
      host: ${redis.host}
      port: ${redis.port}


